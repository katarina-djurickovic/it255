<!DOCTYPE html>
<html>
	<head>
		<style>
			table {
			  font-family: arial, sans-serif;
			  border-collapse: collapse;
			  width: 100%;
			}

			td, th {
			  border: 1px solid #dddddd;
			  text-align: center;
			  padding: 8px;
			}

			tr:nth-child(even) {
			  background-color: #dddddd;
			}
			button {
				margin-bottom: 10px;
			}
			#table-container {
				margin:auto;
				width: 80%;
			}
		</style>
	</head>
	<body>

		<h2>IT255 DZ03 - Katarina Djurickovic</h2>
	
		<label for="num">Prikazi prvih: </label>
		<input type="text" name="num" id="num"/> brojeva.
		<br>
		<button onclick="createTable()">Prikazi</button><br>
		
		<button onclick="showOddEven()">Prikazi parnost</button><br>
		<button onclick="showSqrt()">Prikazi kvadrate</button><br>
		<button onclick="showCubes()">Prikazi kubove</button><br>
		<button onclick="deleteRows()">Izbrisi dodate redove</button>
		
		<div id="table-container">
		</div>
		<script type="text/javascript">
			var enteredSqrt = 0;
			var enteredCubes = 0;
			var enteredOddEven = 0;
			
			function createTable(){
			document.getElementById("table-container").innerHTML = "";
				var num = document.getElementById("num").value;
				if(num == "" || num <= 0){
					alert("Unesite broj veci od nule za prikazivaje tabele");
				}else{
					var output = "<table id='table' border='1' width='500' cellspacing='0'cellpadding='5'>"; 
					for(var i = 1; i <= num; i++){
						output += "<th>" + i + "</th>";
					}
					output += "</table>";
					document.getElementById("table-container").innerHTML = output;
				}
			}
			
			function showSqrt(){
				var num = document.getElementById("num").value;
				var table = document.getElementById("table");
				if(enteredSqrt != 0){
					alert("Kvadrati su vec prikazani!");
				}else{
					enteredSqrt = 1;
					var row = table.insertRow(-1);
					for(var i = 1; i <= num; i++){
						var cell = row.insertCell(i-1);
						cell.innerHTML = i*i;
					}
				}
			}
			
			function showCubes(){
				var num = document.getElementById("num").value;
				var table = document.getElementById("table");
				if(enteredCubes != 0){
					alert("Kubovi su vec prikazani!");
				}else{
					enteredCubes = 1;
					var row = table.insertRow(-1);
					for(var i = 1; i <= num; i++){
						var cell = row.insertCell(i-1);
						cell.innerHTML = i*i*i;
					}
				}
			}
			
			function showOddEven(){
				var num = document.getElementById("num").value;
				var table = document.getElementById("table");
				if(enteredOddEven != 0){
					alert("Parnost brojeva je vec prikazana!");
				}else{
					enteredOddEven = 1;
					var row = table.insertRow(-1);
					for(var i = 1; i <= num; i++){
						var cell = row.insertCell(i-1);
						if( i % 2 == 0){
							cell.innerHTML = "Paran";
						}else{
							cell.innerHTML = "Neparan";
						}
					}
				}
			}
			
			function deleteRows(){
				var table = document.getElementById("table");
				var i = table.rows.length - 1;
				while(i > 0){
					table.deleteRow(i);
					i--;
				}
				var enteredSqrt = 0;
				var enteredCubes = 0;
				var enteredOddEven = 0;
			}
		</script>
	</body>
</html>
